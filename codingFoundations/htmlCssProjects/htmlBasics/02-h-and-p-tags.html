<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H & P Tags</title>
</head>
<body>
    <h1>H1 Tag</h1> <!--H1 is the largest, h6 is the smallest in basic HTML-->
    <h2>H2 Tag</h2>
    <h3>H3 Tag</h3>
    <h4>H4 Tag</h4>
    <h5>H5 Tag</h5>
    <h6>H6 Tag</h6>
    <hr /> <!--Can also be <hr> - either one works!-->
    <p>This is a new P Tag. You can use it for things like paragraphs! </p>
    <br /> <!--Can also be <br>, either works!-->
    <p>P tags will be used for most of the main content on your webpages.</p>
</body>
</html>
