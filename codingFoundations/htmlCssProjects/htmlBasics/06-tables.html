<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Josh Tucker</td> 
            <td>Video Game Designer</td>
            <td>3</td> 
        </tr>
        <tr>
            <td>Andrew Torr</td>
            <td>AI Tech Lead</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Martin Flaherty</td>
            <td>Software Dev</td>
            <td>20</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <h1>Table with Simple Border</h1>
    <table border="2">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>The Expanse</td> 
            <td>Sci-fi</td>
            <td>TV-MA</td> 
        </tr>
        <tr>
            <td>Futurama</td>
            <td>Comedy</td>
            <td>TV-MA</td>
        </tr>
    </table>
</body>
</html>
