<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h3>Images referenced from inside the project</h3>
    <img src="../assets/apple.jpg" alt="Picture of apple products" width="300">
    <hr>
    <h3>Image referencing an outside URL</h3>
    <img src="https://images.unsplash.com/photo-1491933382434-500287f9b54b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80" alt="More apple products" width="300">
    <hr>
    <h3>Wrapping an image in an Anchor tag</h3>
    <a href="https://images.unsplash.com/photo-1491933382434-500287f9b54b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80">
        <img src="../assets/apple.jpg" alt="apple stuff" width="300">
    </a>
    <hr>
    <h3>Adding a little styling to an image</h3>
    <img src="../assets/apple.jpg" alt="apple stuff" style="border-radius: 10px" width="300">
</body>
</html>
